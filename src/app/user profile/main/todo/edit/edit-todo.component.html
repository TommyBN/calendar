<div id="main">
    <form (ngSubmit)="onSubmit()" #newTodo="ngForm">
        <div class="container">
            
            <div class="form-group">
                <label for="title">מה צריך לעשות?</label>
                <input type="text" class="form-control" 
                id="title" required
                [(ngModel)]="newTodoTitle"  #title="ngModel"  name="title">
            </div>

            <div class="form-group">
                <label for="start">עד מתי?</label>
                <input type="date" class="form-control"  
                id="start" required 
                [(ngModel)]="newTodoEndDate" #start="ngModel" name="start" >
            </div>
            
            <button type="submit" [disabled]="!newTodo.valid">הוסף</button>
    
        </div>
    </form>
</div>
