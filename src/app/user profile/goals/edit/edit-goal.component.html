<div id="main" class="add-goal">
    <form (ngSubmit)="onSubmit()" #newGoalForm="ngForm">
        <div class="container">
            <div class="form-group">
                <label for="title">מה אני רוצה להשיג?</label>
                <input type="text" class="form-control"
                [(ngModel)]="newGoal.title" name="title" id="title" 
                #title="ngModel" required>
            </div>
            <div class="form-group">
                <label for="start">עד מתי?</label>
                <input type="date" class="form-control"
                [(ngModel)]="event.start" #start="ngModel" name="start"
                id="start" required >
            </div>
            <button type="submit" [disabled]="!newGoalForm.valid">הוסף</button>
        </div>
    </form>
</div>
