<div id="main" class="add-todo">
    <form (ngSubmit)="onSubmit()" #newTodoForm="ngForm">
        <div class="container">
            <div class="form-group">
                <label for="title">מה צריך לעשות?</label>
                <input type="text" class="form-control" 
                [(ngModel)]="newTodoTitle" name="title" id="title" 
                 #title="ngModel" required>
            </div>
            <div class="form-group">
                <label for="start">עד מתי?</label>
                <input type="date" class="form-control"  
                [(ngModel)]="newTodoEndDate" #start="ngModel" name="start" 
                id="start" required >
            </div>
            <button type="submit" [disabled]="!newTodoForm.valid">הוסף</button>
        </div>
    </form>
</div>
