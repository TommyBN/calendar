
<div class="container">
    <h2>Sign Up</h2>
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="form-input">
            name:
            <br><input type="text" formControlName="username">
        </div>
        <div class="form-input">
            password: 
            <br><input type="password" formControlName="password">
        </div>
        <div>
            <button type="submit">Sign Up!</button>
        </div>
    </form>    
</div>
