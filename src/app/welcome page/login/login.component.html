<h1>Log In</h1>
<div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div>
            name:<input type="text" name="username">
        </div>
        <div>
            password: <input type="password" name="password">
        </div>
        <div>
            <button type="submit">Log In</button>
        </div>
    </form>    
</div>
